import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'application'
    id 'java'
}

repositories {
    flatDir {
        dirs 'lib'
   }
}

dependencies {
   implementation files( 'lib/jogamp-fat.jar', 'lib/jogamp-fat-test.jar' )
}

sourceSets {
    if( Os.isFamily( Os.FAMILY_WINDOWS ) )
        main.java.srcDirs = [ 'src\\' ]
    else
        main.java.srcDirs = [ 'src/' ]
}
